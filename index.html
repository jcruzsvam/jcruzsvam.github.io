<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notificaciones Push - OneSignal</title>

  <!-- SDK de OneSignal -->
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
</head>
<body>
  <h1>Bienvenido a mi prueba de OneSignalllll</h1>
  <p>Este sitio usa notificaciones push.</p>

  <script>
    window.OneSignal = window.OneSignal || [];

    OneSignal.push(function () {
      OneSignal.init({
        appId: "4e28e2bf-93dc-418e-9a5e-df9522cf894e",
        serviceWorkerPath: "OneSignalSDKWorker.js",
        serviceWorkerUpdaterPath: "OneSignalSDKUpdaterWorker.js",
        notifyButton: {
          enable: true,
        },
      });

      // Enviar mensaje a WinForms cuando el usuario se suscriba
      OneSignal.on('subscriptionChange', function (isSubscribed) {
        if (isSubscribed && window.chrome?.webview?.postMessage) {
          window.chrome.webview.postMessage(JSON.stringify({
            titulo: "Suscripci贸n exitosa ",
            contenido: "隆Ya est谩s suscrito a las notificaciones push!"
          }));
        }
      });

      // Enviar mensaje a WinForms cuando se muestre una notificaci贸n
      OneSignal.on('notificationDisplay', function (event) {
        if (window.chrome?.webview?.postMessage) {
          window.chrome.webview.postMessage(JSON.stringify({
            titulo: event.heading || "Notificaci贸n",
            contenido: event.content || "Has recibido una nueva notificaci贸n"
          }));
        }
      });

      // Solo para depurar (opcional)
      OneSignal.getUserId().then(function (userId) {
        console.log("User ID:", userId);
      });

      OneSignal.isPushNotificationsEnabled().then(function (isEnabled) {
        console.log("Push notifications enabled?", isEnabled);
      });
    });
  </script>
</body>
</html>
